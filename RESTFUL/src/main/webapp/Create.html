<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoTrabajo || byRedHunter</title>

    <link rel="shortcut icon" href="../Noa-eu/images/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
<main class="publicar--empleo">
    <section class="main__info">

    </section>

    <section class="main__form">
        <h2 class="main__form--title">Crea un nuevo item</h2>

        <form action="./upload-file" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Nombre de la coleccion</label>
                <input
                        type="text"
                        name="title"
                        id="title"

                />
            </div>

            <div class="form-group">
                <label for="description">Nombre del Item</label>
                <input
                        name="name"
                        id="name"
                        name="name"
                ></input>
            </div>

            <div class="form-group">
                <label for="description">Descripcion</label>
                <input
                        name="description"
                        id="description"
                        name="description"
                ></input>
            </div>

            <div class="form-group">
                <label for="description">Precio</label>
                <input
                        name="pric"
                        id="pric"
                        name="pric"
                ></input>
            </div>

            <div class="form-file">
                <div class="form-file__action">
                    <label for="image" class="title">Foto de publicaci√≥n</label>

                    <input type="file" name="image" id="image" />
                </div>
                <div class="form-file__result" id="result-image">
                    <img id="img-result" alt="" />
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="form-button">Publicar</button>
            </div>
        </form>
    </section>
</main>

<script src="../Noa-eu/js/main.js"></script>
</body>
</html>
